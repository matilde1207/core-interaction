<!DOCTYPE html>
<title></title>
<body>
<script>

    
//no variable
    var nothing = undefined;
        
//3 fundamental types
     var string = "matilde";
     var boolean = 3 < 4;
     var number = 3.14;
     
//2 container types

//1 : array
     var array = [string, boolean, number];
     console.log(array);

//2 : object
//key : value
//key is what 0,1,2,3 is in an array
//value is what is inside the array
    var favoriteColors = { 
        "robby" : "blue",
        "matilde" : "pink",
        "wenpei": "purple"
    };
    
    console.log(favoriteColors["matilde"]);

//3 : function
    var f = function(){console.log(Math.random());};
    f();

    
</script>
