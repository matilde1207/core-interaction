<!doctype html>
<title>review</title>
<script>
    
// what are the 7 things that can go in a variable
    var nothing = undefined;
    var bool = true;
    var string = "hi";
    var number = 3.14;
    var array = [];
    var object = {};
    var func = function(argument){};
    
// three things functions are good for:
    // 1. storing code for later
    // 2. using arguments
    // 3. it can turn into something
    
    
// ARRAY
    var weatherArray = [
        5, 20, false
    ];
    
    console.log (weatherArray);
    console.log (weatherArray[1]);
    // we don't know what those variables are
    //this is the problem objects solve
    
// OBJECT
    var weather = {
        temperature:5,
        humidity:20,
        isRaining:false,
    };
    
    console.log(weather);
    console.log(weather["humidity"]);
    console.log(weather.humidity);
    // using "." makes you go inside of things
    //ex: "." inside a parenthesis replaces using the square bracket and quotes
    
    console.log(console);
    console["log"]("hello")
    //console is an object, log is a function
    
    // level 1: "nyc", "florence"
    // level 2: "temperature"...
    // level 3 for temperature only: array of numbers
   
    var weathers = {
        nyc: {
            temperature : [4, 5, 6, 7],
            humidity : 68,
            rain : false
        },
        
        florece: {
            temperature : [7, 8, 9],
            humidity : 76,
            rain : false
        }
        };  
    
    console.log(weathers);
    console.log(weathers.florece.temperature[2]);
    
    
</script>
